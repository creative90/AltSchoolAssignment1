<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link href="contact.css" rel="stylesheet" type="text/css" /> 
  
	</head>

	<body>

		
		
		<form action="/my-handling-form-page" method="post">
			
			<div class="go_back_shape"><a href="index.html">&LeftArrow;</a></div>
			           <text class="contact">Contact Now</text>
					   <br/>
					   <br>
			  <ul>
				  <li>
					  <label for="firstname">First Name:</label>
					  <input type="text" id="firstname" name="user_name" placeholder="Firstname" required maxlength="25"/>
				  </li>
				  <li>
					  <label for="lastname">Last Name:</label>
					  <input type="text" id="lastname" name="user_name" placeholder="Lastname" required maxlength="25"/>
				  </li>
				  <li>
					  <label for="mail">E-mail:</label>
					  <input type="email" id="mail" name="user_mail" placeholder="Email" required/>
				  </li>
				  <li>
					  <label for="msg">Message:</label>
					  <textarea id="msg" name="user_message"> Comment</textarea>
				  </li>
				  <li>
					  <label  for="priority"> Priority:</label>
				  
				  <select id="priority" name="priority" >               
							   
					  <option value="">-- Choose --</option>
					  <option value="1">High</option>
					  <option value="2">Medium</option>
					  <option value="3">Low</option>
					  	  
				  </select>
				  </li>
				  <li class="button">
					  <button type="submit" class="send-button">Submit</button>
				  </li>
			  </ul>
		  </form>
		  <br/>
		  <br/>
