<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator App</title>
</head>

<body>
    <main class="both-calculator">
     
        <section class="cal">
          <h2 class="heading">Calculator using  HTML Table</h2>
          <input type="text" name="" id="" size="35">
          <table class="calculator">
                <tbody >
                            <tr class="blue">
                                <td class="ac"><button>AC</button></td>
                                <td><button>()</button></td>
                                <td><button>%</button></td>
                                <td><button>/</button></td>
                            </tr>
                            <tr>
                                <td><button>7</button></td>
                                <td><button>8</button></td>
                                <td><button>9</button></td>
                                <td><button class="blue">*</button></td>
                            </tr>
                            <tr>
                                <td><button>4</button></td>
                                <td><button>5</button></td>
                                <td><button>6</button></td>
                                <td><button class="blue">-</button></td>
                            </tr>
                            <tr>
                                <td><button>1</button></td>
                                <td><button>2</button></td>
                                <td><button>3</button></td>
                                <td><button class="blue">+</button></td>
                            </tr>
                            <tr>
                                <td><button>0</button></td>
                                <td><button>.</button></td>
                                <td><button>clear</button></td>
                                <td><button class="equal">=</button></td>
                            </tr>
                    </tr>  
                </tbody>
            </table>
        </section>
      
     
        
        <section class="cal">
          <h2 class="second-heading">Calculator using HTML Flexbox</h2>
          <input type="text" name="" id="" size="35">
          <div class="flex-cal">
                <div>
                    <button class="ac">AC</button>
                    <button class="blue">()</button>
                    <button class="blue">%</button>
                    <button class="blue">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="blue">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="blue">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="blue">+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>clear</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </section>
      
     
    </main>

</html>
