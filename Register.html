<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="register.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form action="/my-handling-form-page" method="post">
        <text class="contact">Register Now</text>
					   <br/>
					   <br>
      
   <ul>
       <li>
        <label for="firstname"> First Name: </label>
        <input type="text" name="firstname" id="firstname"  placeholder="Firstname" required maxlength="45">
    </li>

       <li>
        <label for="lastname"> Last Name: </label>
        <input type="text" name="lastname" id="lastname"  placeholder="Lastname" required maxlength="45">
    </li>

       <li>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email"  placeholder="Email" required maxlength="email">
    </li>
        
    <li>
        <label for="phone">Phone Number:</label>
         <input type="number" id="phone" name="phone" required maxlength="15">
    </li>
         
      <li>  
    <label for="gender" > Gender: </label>
               
      <select id="gender" name="gender" >               
                         
            <option value="">-- Choose --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        </li>

        <li>

            <label for="country"> Country: </label>
              <input type="text" name="country" id="country"  placeholder="Country" required>   
        </li>

        <li>
            <label for="state/province"> Sate/province: </label>
           <input type="text" name="state/province" id="state/province"  placeholder="State/province" required>
        </li>

        <li>
            <label for="username"> Username: </label>
             <input type="text" name="username" id="username"  placeholder="Username" required>
        </li>

        <li>
              <label for="password"> Password: </label>
              <input type="password" name="password" id="password"  placeholder="Password" required maxlength="12">
        </li>

        <li>
           <label for="password"> Confirm password: </label>
            <input type="password" name="confirmpassword" id="confirmpassword"  placeholder="Confirmpassword" required maxlength="12">
        </li> 
            <li class="button">
                <button type="submit" class="send-button">Submit</button>
            </li>
        </ul>
        <br/>
        <text class="login">Already have an account? <a href="Login.html">Login</a></text>
      </form>

</html>
